<!DOCTYPE html>
<html>
<head>
    <title>Articles with Tag: {{ tag.tagName }}</title>
</head>
<body>
    <h1>Articles with Tag: {{ tag.tagName }}</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tag_list' %}">Back to Tag List</a>
</body>
</html>
