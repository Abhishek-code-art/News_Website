<!-- newsapp/templates/newsapp/category_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in category_list %}
            <li><a href="{% url 'category_article_list' category.pk %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
