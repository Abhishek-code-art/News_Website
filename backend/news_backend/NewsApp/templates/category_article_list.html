<!DOCTYPE html>
<html>
<head>
    <title>Articles in {{ category.name }}</title>
</head>
<body>
    <h1>Articles in {{ category.name }}</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'article_list' %}">Back to All Articles</a>
</body>
</html>
