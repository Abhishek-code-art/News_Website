<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in object_list %}
            <li><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Create New User</a>
</body>
</html>
