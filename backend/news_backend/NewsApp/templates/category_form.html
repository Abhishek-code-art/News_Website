<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit Category{% else %}Create Category{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Category{% else %}Create Category{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'category_list' %}">Back to Category List</a>
</body>
</html>
