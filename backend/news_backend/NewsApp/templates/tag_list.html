<!DOCTYPE html>
<html>
<head>
    <title>Tag List</title>
</head>
<body>
    <h1>Tag List</h1>
    <ul>
        {% for tag in tag_list %}
            <li><a href="{% url 'tag_article_list' tag.pk %}">{{ tag.tagName }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'tag_create' %}">Create New Tag</a>
</body>
</html>
